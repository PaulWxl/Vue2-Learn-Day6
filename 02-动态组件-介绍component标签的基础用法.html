    <!--◆动态组件 1. 什么是动态组件  动态组件指的是动态切换组件的显示与隐藏。 
    
        2. 如何实现动态组件渲染 vue 提供了一个内置的<component> 组件，专门用来实现动态组件的渲染。示例代码如下：


            <keep-alive include="MyLeft,MyRight">
                 <component :is="comName"></component>

            </keep-alive>


    -->


    <!-- 可以 把 component 组件 认为 是一个 占位符 , 给 组件 占位， 要 展示 哪个 组件， 就 给 component 指定 要 展示的 组件 的 名称 就可以。  -->

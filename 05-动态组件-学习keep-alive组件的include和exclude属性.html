        5. keep-alive 的include属性   include 属性用来指定：只有 名称匹配的组件 会被 缓存 。多个组件名 之间 使用 英文的逗号 分隔：


        哪些组件 需要 被缓存， 就放到 include 里面 即可。 include 里面 的 属性名 一定是 组件 的 注册名称。 



        还有exclude属性： exclude 表示 排除。 include 和 exclude 不能同时使用！ 表示 排除 组件， 让 它 不被 缓存。

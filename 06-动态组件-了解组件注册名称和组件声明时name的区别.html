<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- 如果在 声明组件（template 中 使用） 的 时候， 没有为组件指定 name 名称（在 对应 组件 的 export default {} 中 定义 name 属性， 和 methods 平级。 ） ，则 组件 的 名称 默认就是 注册 时候 的 名称
    
    
        当提供了 name 节点 之后， 组件 的 名称 就 以 name 为主。 



        实际开发中，一般建议给 每个 组件 都 定义一个 name 属性。  



        注册 名称， 只是 为了 能 通过 标签名 的 方式 使用 组件。 然后 如果 定义了 name 属性， 那么  在 vue 调试工具 中， 看到的 应该是 这个 name 名称。 
    -->


</body>
</html>

    <!-- ◆插槽
    
        1. 什么是插槽   插槽（Slot）是vue 为 组件的封装者 提供的能力。允许 开发者在 封装组件时，把 不确定的、希望由用户指定的部分 定义为 插槽。 可以把插槽认为是 组件封装 期间，为用户 预留的内容的占位符。

    
        插槽 作为初学者， 很少在实际开发中 ， 能够 自己 去 用到 它。 一般 是 封装 组件 的 人， 会 用到 插槽。 初学者 会 使用 插槽 就可以了。 学难的，但是 在 用的 时候 用 容易的。  


        想要 封装一个 组件，（为了 实现 UI结构 的 复用）， 使用：

            <slot>>/slot>

       要找到那个 组件， 在 那个组件 的 template 里面 声明一个 插槽 区域：
                <slot></slot>   那么 在 App.vue 中 使用 Left 组件时， 在 Left标签 中 的 内容， 就会 渲染到 Left组件 中 的 slot标签 内部。 (插槽区域)。 


        当你不确定用户要在组件中 使用什么标签时， 就要用到插槽。 
    -->

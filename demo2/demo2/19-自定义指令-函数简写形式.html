    <!-- 8. 函数简写 如果 bind 和 update 函数中的逻辑完全相同，则 对象格式的自定义指令 可以简写成函数格式：


    // 当 bind 和 update 函数 中 逻辑 相同时， 可以 用 简写 形式 
    // 指令名(el,binding) 
    color(el, binding)  {
      el.style.color = binding.value 
    } -->

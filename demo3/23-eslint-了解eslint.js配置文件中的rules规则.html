<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- vue create demo3  -->

  <!-- .eslintrc.js 中
    rules: {
    'no-console': process.env.NODE_ENV === 'production' ? 'warn' : 'off',
    'no-debugger': process.env.NODE_ENV === 'production' ? 'warn' : 'off'
  }

  no-console: 

  禁用 console (no-console)
  在 JavaScript，虽然console 被设计为在浏览器中执行的，但避免使用 console 的方法被认为是一种最佳实践。这样的消息被认为是用于调试的，因此不适合输出到客户端。通常，在发布到产品之前应该剔除 console 的调用。
  
  -->



  <!-- debugger 文件中 使用 debugger 打断点
  
    <script>
    let name = 'zs'

    debugger
    name = 'ls'


    // debugger// 只要 一运行到这 会自动 暂停， 想在 谁 后面 停， 就在 谁 后面 加一个 debugger 
    // debugger 通过 代码 在 文件 里面 打断点 

    console.log(name)
  </script>
  -->



  <!-- no-debugger : debugger 语句用于告诉 JavaScript 执行环境停止执行并在代码的当前位置启动调试器。随着现代调试和开发工具的出现，使用调试器已不是最佳实践。产品代码不应该包含 debugger，因为它会导致浏览器停止执行代码并打开一个适当的调试器。 -->
</body>
</html>
